<div class="container">
  <form class="new-task">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="newTask.title" name="title" [disabled]="isProcessing" />
      <mat-hint>Enter at least 1 character.</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput
             name="deadline"
             [matDatepicker]="picker"
             [(ngModel)]="newTask.deadline"
             [disabled]="isProcessing" />
      <mat-hint>Specifying date is optional.</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="form-group">
      <button matButton="tonal" type="button" class="btn btn-primary" (click)="addTask()" [disabled]="!canAddTask()">
        {{isProcessing ? 'Processing...' : 'Add Task'}}
      </button>
    </div>

  </form>

  <div class="tasks">
    @for ( task of tasks; track task.id) {
      <div class="task" [class.completed]="task.completed">
        <div class="title">{{ task.title }}</div>
        <div class="deadline">
          @if (task.deadline) {
            <span>{{ task.deadline }}</span>
          }
        </div>
        <div class="actions">
          <mat-checkbox [(ngModel)]="task.completed" (change)="handleChange(task)" />
        </div>
      </div>
    }
  </div>

  <button
    matButton="outlined"
    (click)="archiveCompleted()"
    [disabled]="!canArchiveCompleted()"
  >Archive Completed</button>
</div>
