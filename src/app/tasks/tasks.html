<div class="container">
  <form class="new-task">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="newTask.title" class="form-control" [disabled]="isProcessing" />
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="title" [(ngModel)]="newTask.deadline" class="form-control" [disabled]="isProcessing" />
    </div>
    <div class="form-group">
      <button matButton="tonal" type="button" class="btn btn-primary" (click)="addTask()" [disabled]="!canAddTask()">
        {{isProcessing ? 'Processing...' : 'Add Task'}}
      </button>
    </div>

  </form>

  <div class="tasks">
    @for ( task of tasks; track task.id) {
      <div class="task" [class.completed]="task.completed">
        <div class="title">{{ task.title }}</div>
        <div class="deadline">
          @if (task.deadline) {
            <span>{{ task.deadline }}</span>
          }
        </div>
        <div class="actions">
          <mat-checkbox [(ngModel)]="task.completed" (change)="handleChange(task)" />
        </div>
      </div>
    }
  </div>

  <button
    matButton="outlined"
    (click)="archiveCompleted()"
    [disabled]="!canArchiveCompleted()"
  >Archive Completed</button>
</div>
